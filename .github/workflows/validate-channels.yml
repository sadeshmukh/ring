name: Validate channels.yml

on:
  push:
    paths:
      - "channels.yml"
      - "scripts/check_channels.py"
      - ".pre-commit-config.yaml"
      - ".github/workflows/validate-channels.yml"
  pull_request:
    paths:
      - "channels.yml"
      - "scripts/check_channels.py"
      - ".pre-commit-config.yaml"
      - ".github/workflows/validate-channels.yml"

jobs:
  validate-channels:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: python -m pip install --upgrade pip pyyaml

      - name: Run channels.yml validator
        run: python scripts/check_channels.py channels.yml
